<form action="@@sp_action" method="post">
  <div class="container">
    <label for="uname"><b>@@title_str_email</b></label>
    <input type="text" placeholder="" name="uname" required>

    <label for="psw"><b>@@title_str_password</b></label>
    <input type="password" placeholder="" name="psw" required>

    <input type="submit" name="sp_login_action" value="@@title_str_Login"></input>    
  </div> 

  <div class="container" style="background-color:#f1f1f1; margin-top:20px;">    
    <span class="psw"><a href="#">@@title_str_forgot_password</a></span>
  </div>
</form>
